# lightning.pytorch==2.4.0
seed_everything: true
trainer:
  accelerator: 'cuda'
  logger: 
    class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: '_2_pretrain/pretraining_logs'
      flush_logs_every_n_steps: 7 
  max_epochs: 150
  check_val_every_n_epoch: 25
  log_every_n_steps: 100
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
model:
  net:
    class_path: segmentation_models_pytorch.Unet
    init_args:
      encoder_name: 'resnet34'
      encoder_weights: null
      in_channels: 3
      decoder_use_batchnorm: true
      decoder_attention_type: 'scse'
      classes: 1
  criterion:
    class_path: segmentation_models_pytorch.losses.JaccardLoss
    init_args:
      mode: 'binary'
      from_logits: true
data:
  class_path: RetinalVesselDataModule
  init_args:
    data_dir: data/retinal_veins
    batch_size: 4
    num_workers: 2
optimizer: AdamW
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
  init_args:
    T_0: 10
    T_mult: 2
    eta_min: 1e-5
ckpt_path: null
